<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <nav class="navbar">
        <h1 class="nav-brand">Calculator</h1>
    </nav>

    <main class="container">
        <input type="text" id="output" readonly />
        <div id="calculator">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operation" data-action="divide"> รท </button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operation" data-action="multiply"> ร </button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operation" data-action="subtract"> - </button>
            <button class="number zero">0</button>
            <button class="equal"> = </button>
            <button class="operation" data-action="sum"> + </button>
        </div>
    </main>
    <script type="module" src="index.js"></script>
</body>

</html>
